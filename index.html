<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="light.css" id="theme" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first">
        <h1 >CALCULATOR</h1>
        <img src="moon.png" id="icon" alt="">
    </div>
    
    <div class="container">
       <div id="result">
        <div id="history">
            <p id="history-value"></p>
        </div>
        <div id="output">
            <p id ="output-value"></p>
        </div>
       </div>
       <div id ="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=">=</button>
       </div>
    </div>
    <h4>Created by Aman Singh ðŸ˜Ž</h4>
    <div class="end">
        <a  href="https://www.linkedin.com/in/aman-singh-865780203/" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png" ></a>
        <a  href="https://github.com/Aman-singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color-glass/48/000000/github.png" alt=""></a>
        <a   href="https://twitter.com/Aman_Singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/twitter-circled--v4.png" alt=""></a>
    </div>
    <script  src="script.js"></script>
</body>
</html>
